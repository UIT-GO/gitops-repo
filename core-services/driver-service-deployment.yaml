apiVersion: apps/v1
kind: Deployment
metadata:
  name: driver-service
  namespace: core-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: driver-service
  template:
    metadata:
      labels:
        app: driver-service
    spec:
      containers:
        - name: driver-service
          image: mainguyenuit/driver-service:latest
          ports:
            - containerPort: 3031
          env:
            - name: SPRING_DATA_MONGODB_URI
              value: mongodb://admin:password@mongodb.databases.svc.cluster.local:27017/driver-db?authSource=admin
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: kafka.messaging.svc.cluster.local:9092
            - name: SPRING_DATA_REDIS_HOST
              value: redis.databases.svc.cluster.local
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: driver-service
  namespace: core-services
spec:
  type: ClusterIP
  selector:
    app: driver-service
  ports:
    - name: http
      port: 3031
      targetPort: 3031
      protocol: TCP